<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إدارة الوحدات في الورشة</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="connectionStatus" class="connection-status">
        <span id="connectionText">جاري الاتصال بالخادم...</span>
        <span id="userCount">0 مستخدم متصل</span>
    </div>

    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <h2>تسجيل الدخول</h2>
            <input type="password" id="passwordInput" placeholder="أدخل كلمة المرور">
            <div id="loginError" class="error-message"></div>
            <button id="loginBtn">دخول</button>
        </div>
    </div>

    <div class="app-container" id="mainApp" style="display: none;">
        <header class="main-header">
            <h1>إدارة الوحدات في الورشة</h1>
            <div class="engineer-info">
                <span id="currentEngineer">المهندس: غير معروف</span>
                <button id="logoutBtn">تسجيل الخروج</button>
            </div>
            <div class="search-container">
                <input type="text" id="unitSearch" placeholder="ابحث عن وحدة...">
                <button id="clearSearch">مسح البحث</button>
            </div>
        </header>

        <!-- باقي الهيكل يبقى كما هو -->
        <!-- ... -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
